<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Stuff here.</p>
                        <button class="btn btn-primary open-popup" data-popup="popup1">Open Popup</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Stuff here.</p>
                        <button class="btn btn-primary open-popup" data-popup="popup2">Open Popup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup1">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h3>Popup 1</h3>
                    <md-block>
# Heading
Some *embedded* Markdown which `md-block` can convert for you!
        </md-block>
<!--             <iframe src="https://github.com/TotoB12/TRIC/blob/main/README.md" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto"></iframe> -->
        </div>
    </div>
    <div class="popup" id="popup2">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h3>Popup 2</h3>
            <p>word</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
